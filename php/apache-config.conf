<VirtualHost *:80>
    # กำหนด DocumentRoot ซึ่งเป็นโฟลเดอร์หลักของเว็บไซต์
    DocumentRoot /var/www/html

    # กำหนดการตั้งค่าสำหรับโฟลเดอร์ DocumentRoot
    <Directory /var/www/html>
        # ปิดการแสดงรายการไฟล์ในกรณีไม่มีไฟล์ index และอนุญาตการใช้ symbolic links
        Options -Indexes +FollowSymLinks
        
        # อนุญาตให้ใช้ .htaccess เพื่อควบคุมการตั้งค่าเพิ่มเติมในโฟลเดอร์นี้
        AllowOverride All
        
        # อนุญาตให้ทุกคนสามารถเข้าถึงโฟลเดอร์นี้ได้
        Require all granted

        # หากโมดูล mod_headers ถูกเปิดใช้งาน ให้ตั้งค่าหัว HTTP Headers
        <IfModule mod_headers.c>
            # ไม่อนุญาตให้เบราว์เซอร์เก็บ Cache
            Header set Cache-Control "no-cache, no-store, must-revalidate"
            Header set Pragma "no-cache"
            Header set Expires 0
        </IfModule>
    </Directory>

    # ระบุที่ตั้งของไฟล์ Log สำหรับบันทึกข้อผิดพลาด (error log)
    ErrorLog ${APACHE_LOG_DIR}/error.log

    # ระบุที่ตั้งของไฟล์ Log สำหรับบันทึกการเข้าถึง (access log)
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>